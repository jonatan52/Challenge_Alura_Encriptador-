<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/encriptador.js"></script>
</head>
<body>
    <header>
        <h1>Challenger Alura</h1>
    </header>
    <!-- <hr> -->
    <main class="main">
        
        <section class="seccion-uno">
            
            <textarea  id="textArea"  placeholder="Ingresa tu texto aqui"></textarea>
            <div class="botones">
                <button type="button"  id="encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button"  id="desencriptar" onclick="desencriptar()">Desencriptar</button> 
            </div>
        </section>

        <section class="seccion-imagen">
            <div class="conten-imagen">
                <img src="img/hacker-2.jpg" alt="" id="imagen">
            </div>
            <div class="parrafo">
                <h3>Ningun mensaje fue encontrado</h3>  
                <textarea name="" id="textoDesencriptado" cols="30" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar" ></textarea>
                <button type="button"  value="boton-copiar" id="boton-copiar" onclick="copy()">Copiar texto</button>
             </div>           
            
        </section>

    </main>

    <footer>
        <p><span>Code for Jonatan Tarriba 2023</span> </p>
    </footer>
    
</body>
</html>
