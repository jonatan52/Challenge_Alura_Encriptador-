<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/encriptador.js"></script>
</head>
<body>
    <header>
        <h1>Challenger Alura</h1>
    </header>
    <!-- <hr> -->
    <main class="main">
        
        <section class="seccion-uno">
            <textarea name="" id="textArea" cols="30" rows="10" placeholder="Ingesa tu texto aqui"></textarea>
            <div class="botones">
                <input type="button" value="Encriptar" class="encriptar">
                <input type="button" value="Decencriptar" class="encriptar">
            </div>
        </section>

        <section class="seccion-imagen">
            <div class="conten-imagen">
                <img src="img/hacker-2.jpg" alt="">
            </div>
            <div class="parrafo">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>

                <textarea name="" id="textoDesencriptado" cols="30" rows="10"></textarea>
                <button type="button"  value="boton-copiar" class="boton-copiar" onclick="copiar">Copiar texto</button>

            </div>
            
        </section>

    </main>

    <footer>
        <p><span>Code for Jonatan Tarriba 2023</span> </p>
    </footer>
    
</body>
</html>
